<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIRA Opener</title>
    <meta property="og:title" content="JIRA Opener">
    <meta property="og:description" content="Helps you out with the funny task of opening JIRA issues one by one.">
    <meta property="og:url" content="http://kinduff.com/jira-opener/">
    <meta property="og:image" content="http://kinduff.com/jira-opener/images/jira-opener-logo.png">
    <meta name="description" content="Helps you out with the funny task of opening JIRA issues one by one.">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style/app.css">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="wrap">
      <section class="header">
        <h1>JIRA Opener</h1>
        <p>Helps you out with the funny task of opening JIRA issues one by one. Just paste the text you want to parse.</p>
        <p><small>Enter the JIRA url - should end with a slash - and press Ctrl or CMD + Enter to open in a new tab.</small></p>
      </section>
      <section class="options">
        <ul>
          <li>
            <input id="url-prefix" type="text" placeholder="JIRA URL">
          </li>
        </ul>
      </section>
      <section class="parser">
        <textarea id="text" autofocus placeholder="Paste your content here..."></textarea>
        <div class="issue-data">
          <div class="data-count"><span id="issue-count">0</span> issue found!</div>
          <ul id="issue-list"></ul>
        </div>
      </section>
      <section class="footnote">
        <p>with <span>â™¥</span> by <a href="http://twitter.com/kinduff" target="blank">kinduff</a></p><br>
        <p><img src="images/jira-opener-logo.png" width="100"></p>
      </section>
    </div>
